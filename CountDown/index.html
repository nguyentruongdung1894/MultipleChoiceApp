<!DOCTYPE html>
<html>
  <head>
    <title>
      JS Countdown Timer Demo
    </title>
    <link href="style.css" rel="stylesheet">
    <script src="sketch.js"></script>
    <script language="JavaScript" type="text/javascript"> 
var t = setTimeout("document.myform.submit();",10000); //2 seconds measured in miliseconds
</script>
  </head>
  <body>
    <div class="countdown">
      <h1 class="header">SPECIAL OFFER ENDS IN</h1>
      <div class="square">
        <div class="digits" id="cd-min">00</div>
        <div class="text">MINUTES</div>
      </div>
      <div class="square">
        <div class="digits" id="cd-sec">00</div>
        <div class="text">SECONDS</div>
      </div>
    </div>
    <form name="myform" action="nextpage.html" method="post">
  </form>
  </body>
</html>
